<html>
  
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script type="text/javascript" src="http://cdnjs.cloudflare.com/ajax/libs/jquery/2.0.3/jquery.min.js"></script>
    <script type="text/javascript" src="http://netdna.bootstrapcdn.com/bootstrap/3.3.4/js/bootstrap.min.js"></script>
    <link href="http://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.3.0/css/font-awesome.min.css"
    rel="stylesheet" type="text/css">
    <link href="../startbootstrap-heroic-features-1.0.4/trabalho" rel="stylesheet"
    type="text/css">
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="css/heroic-features.css" rel="stylesheet">
  </head>
  
  <body>
    <div class="section">
      <div class="container">
        <div class="row">
          <div class="col-md-12">
            <h1 class="text-center">Cadastre-se&nbsp;</h1>
          </div>
        </div>
        <div class="row">
          <div class="col-md-offset-3 col-md-6">
            <form role="form">
              <div class="form-group">
                <div class="input-group">
                  <input type="text" class="form-control" placeholder="Insira seu email">
                  <span class="input-group-btn">
                    <a class="btn btn-info" type="submit">Enviar</a>
                  </span>
                </div>
              </div>
              <div class="form-group">
                <div class="input-group">
                  <input type="text" class="form-control" placeholder="Insira seu nome">
                  <span class="input-group-btn">
                    <a class="btn btn-info" type="submit">Enviar</a>
                  </span>
                </div>
              </div>
              <div class="form-group">
                <div class="input-group">
                  <input type="text" class="form-control" placeholder="Escolha uma senha">
                  <span class="input-group-btn">
                    <a class="btn btn-info" type="submit">Enviar</a>
                  </span>
                </div>
              </div>
              <div class="form-group">
                <div class="input-group">
                  <input type="text" class="form-control" placeholder="Escolha seu login">
                  <span class="input-group-btn">
                    <a class="btn btn-info" type="submit">Enviar</a>
                  </span>
                </div>
              </div>
              <div class="form-group">
                <div class="input-group">
                  <input type="text" class="form-control" placeholder="Insira seu CPF">
                  <span class="input-group-btn">
                    <a class="btn btn-info" type="submit">Enviar</a>
                  </span>
                </div>
              </div>
              <div class="input-group">
                <input type="text" class="form-control" placeholder="Insira seu número de matrícula">
                <span class="input-group-btn">
                  <a class="btn btn-info" type="submit">Enviar</a>
                </span>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
    <div class="section">
      <div class="container">
        <div class="row">
          <div class="col-md-6"></div>
        </div>
      </div>
    </div>
    <div class="section">
      <div class="container">
        <div class="row text-center">
          <div class="col-xs-3 text-center">
            <a><i class="fa fa-5x fa-fw fa-instagram text-info"></i></a>
          </div>
          <div class="col-xs-3">
            <a><i class="fa fa-5x fa-fw fa-twitter text-info"></i></a>
          </div>
          <div class="col-xs-3">
            <a><i class="fa fa-5x fa-facebook fa-fw text-info"></i></a>
          </div>
          <div class="col-xs-3 text-center">
            <a><i class="fa fa-5x fa-fw fa-github text-info"></i></a>
          </div>
        </div>
      </div>
    </div>
    <div class="section">
      <div class="container">
        <div class="row text-center">
          <div class="col-xs-3 text-center"></div>
          <div class="col-xs-3"></div>
        </div>
      </div>
    </div>
  </body>

</html>
